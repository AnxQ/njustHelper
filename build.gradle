// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        mavenCentral()
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.0'
        classpath 'com.tencent.mm:AndResGuard-gradle-plugin:1.2.6'
    }
}
allprojects {
    repositories {
        mavenCentral()
        jcenter()
        google()
    }
}